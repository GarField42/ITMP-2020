<!DOCTYPE html>
<html>
<head>
	<title>The Members - ITKMITL Multimedia Programming 2563</title>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="lab.css">
</head>
<body>
	<div id="app">
		<div id="data">
			<h1 style="text-decoration: underline;text-decoration-style: wavy;">Data</h1>
			<h3>Username : {{person.username}}</h3>
			<h3>Name : {{person.name}}</h3>
			<h3>Email : {{person.email}}</h3>
			<h3>Website : {{person.website}}</h3>
			<h3>Company : {{person.company.name}}</h3>
		</div>

		<div id="user">
		<h1 style="text-decoration: underline;text-decoration-style: wavy;">User</h1>
		<h2 v-for="u in users" :data-id="u.id" @click="viewBio(u)">
			<img :src="`https://picsum.photos/100/100?random=${u.id}`" alt="">
		{{u.username}}
		</h2>
		</div>
	</div>
	

	<script>
		fetch('https://jsonplaceholder.typicode.com/users')
		.then(response => response.json())
		.then(json => {
			console.log(json)
			app.users = json
			app.person = json[0]
		})

		let app = new Vue({
			el: '#app',
			methods:{
				viewBio:function(users){
					this.person = users
				}
			},
			data: {
				person:{
					"id": 1,
					"name": "..loading",
					"username": "..loading",
					"email": "..loading",
					"website": "..loading",
					"company": {
						"name": "..loading",
						"catchPhrase": "Multi-layered client-server neural-net",
						"bs": "harness real-time e-markets"
					}
				},
				users : [
				{
					"id": 1,
					"name": "..loading",
					"username": "..loading",
					"email": "..loading",
					"website": "..loading",
					"company": {
						"name": "..loading",
						"catchPhrase": "Multi-layered client-server neural-net",
						"bs": "harness real-time e-markets"
					}
				}
				]
			}
		})
		function viewBio(h2){
			let id = h2.dataset.id;
			app.person = app.users[id-1]
			console.log(id)
		}
	</script>
</body>
</html>
